<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles.css">
    <title>Weather App</title>
</head>
<body>
    
   
    <div id="content" class="main-container">
        <div class="sidemenu">


        </div>
        <div id="current" class="main-display">
            <div class="search-container">
                <form>
                    <input type="text" id="location" placeholder="Search - city/postcode/town">
                </form>
                
            </div>
            
            <div class="top centralDiv ">
            </div>
            <div class="middle centralDiv">
                <p class="forecast-text">Todays Forecast</p>
                <div class="hourly-container"></div>
            </div>
            <div class="bottom centralDiv">
                <p>Air Conditions</p>
                <div class="air-conditions-container"></div>
            </div>
        </div>
        <div class="forecast">

        </div>
        

    </div>
    <script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
